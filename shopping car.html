<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="CSS/shopping car.css" rel="stylesheet" type="text/css">
	<title>购物车</title>
	<style>
		body {
			background: linear-gradient(120deg, #fbeee6 0%, #ffe5e5 100%);
			font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
			margin: 0;
			min-height: 100vh;
		}

		#lead {
			background: #232323;
			box-shadow: 0 2px 12px #eee;
			border-bottom: 2px solid #F33F3F;
			margin-bottom: 40px;
			height: 68px;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0;
		}

		#lead table {
			margin: 0 auto;
			background: none;
		}

		#lead td a,
		#lead #logo a {
			display: inline-block;
			color: #fff;
			font-size: 18px;
			font-weight: bold;
			padding: 12px 18px;
			border-radius: 20px;
			text-decoration: none;
			transition: background 0.2s, color 0.2s;
			margin: 0 4px;
		}

		#lead td a:hover,
		#lead #logo a:hover {
			background: #F33F3F;
			color: #fff;
		}

		#lead #logo a {
			color: #F33F3F;
			font-size: 28px;
			padding: 0 18px;
			background: none;
			letter-spacing: 2px;
		}

		#jsTrolley {
			width: 90%;
			max-width: 900px;
			margin: 40px auto 0 auto;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px #f3eaea;
			border-collapse: separate;
			border-spacing: 0;
			overflow: hidden;
			animation: fadeInDown 0.8s;
		}

		#jsTrolley th,
		#jsTrolley td {
			padding: 18px 12px;
			text-align: center;
			font-size: 17px;
		}

		#jsTrolley thead th {
			background: #fff3f3;
			color: #F33F3F;
			font-size: 18px;
			font-weight: bold;
			border-bottom: 2px solid #f3eaea;
		}

		#jsTrolley tbody tr {
			transition: background 0.2s;
		}

		#jsTrolley tbody tr:hover {
			background: #fff7f0;
		}

		#jsTrolley img {
			width: 80px;
			height: 80px;
			border-radius: 12px;
			object-fit: cover;
			box-shadow: 0 2px 8px #f3eaea;
		}

		.del {
			color: #fff;
			background: #F33F3F;
			border-radius: 16px;
			padding: 6px 18px;
			text-decoration: none;
			font-size: 15px;
			transition: background 0.2s;
			margin: 0 4px;
			display: inline-block;
		}

		.del:hover {
			background: #d12c2c;
		}

		#jsTrolley tfoot th,
		#jsTrolley tfoot td {
			background: #fff3f3;
			color: #F33F3F;
			font-size: 17px;
			border-top: 2px solid #f3eaea;
		}

		.goods1 {
			max-width: 900px;
			margin: 24px auto 0 auto;
			text-align: right;
		}

		.btn {
			background: #F33F3F;
			color: #fff;
			border: none;
			border-radius: 20px;
			padding: 18px 56px;
			font-size: 20px;
			cursor: pointer;
			margin-right: 24px;
			transition: background 0.2s;
			letter-spacing: 2px;
			min-width: 180px;
			box-sizing: border-box;
			white-space: nowrap;
			display: inline-flex;
			/* 关键：使用flex布局 */
			align-items: center;
			/* 垂直居中 */
			justify-content: center;
			/* 水平居中 */
			text-align: center;
			/* 文字居中 */
			vertical-align: middle;
			/* 行内居中 */
		}

		.btn:last-child {
			margin-right: 0;
			background: #bbb;
		}

		.btn:hover {
			background: #d12c2c;
		}

		.btn:last-child:hover {
			background: #999;
		}

		@media (max-width: 700px) {

			#jsTrolley,
			.goods1 {
				width: 98vw;
				max-width: 98vw;
			}

			#jsTrolley th,
			#jsTrolley td {
				padding: 10px 4px;
				font-size: 15px;
			}

			#jsTrolley img {
				width: 60px;
				height: 60px;
			}

			.btn,
			.btn:last-child {
				padding: 8px 18px;
				font-size: 15px;
				margin-right: 8px;
			}
		}

		@keyframes fadeInDown {
			0% {
				opacity: 0;
				transform: translateY(-30px);
			}

			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>
	<!-- lead -->
	<div id="lead">
		<table>
			<tr>
				<td id="logo"><a href="index.html"><span style="color: #F33F3F;">SEVENTEEN
							&nbsp;&nbsp;&nbsp;&nbsp;购物车</span></a></td>
				<td><a href="index.html">主页</a></td>
				<td><a href="product.html">新品|女士</a></td>
				<td><a href="#">新品|男士</a></td>
				<td><a href="#">新品|儿童</a></td>
				<td><a href="#">新品|鞋包</a></td>
				<td><a href="about us.html">品牌形象</a></td>
			</tr>
		</table>
	</div>

	<table id="jsTrolley">
		<thead>
			<tr>
				<th>商品</th>
				<th>价格</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="pic">
				<td><img src="img/z4.jpg" alt=""></td>
				<td>666</td>
				<td><a class="del" href="javascript:void(0);"> 删除</a></td>
			</tr>
			<tr class="pic">
				<td><img src="img/z2.jpg" alt=""></td>
				<td>666</td>
				<td><a class="del" href="javascript:void(0);">删除</a></td>
			</tr>
			<tr class="pic">
				<td><img src="img/z3.jpg" alt=""></td>
				<td>666</td>
				<td><a class="del" href="javascript:void(0);">删除</a></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>总计</th>
				<td colspan="2">1998(3件商品)</td>
			</tr>
		</tfoot>
	</table>
	<div class="goods1">
		<button class="btn">确认购买</button>
		<button id="clear" class="btn">全部清空</button>
	</div>

	<script>
		var goods = document.querySelectorAll('.pic')
		var del = document.querySelectorAll('.del')
		var tfoot = document.querySelector('tfoot')
		for (let i = 0; i < del.length; i++) {
			del[i].addEventListener('click', e => {
				var tr = e.target.parentNode.parentNode
				var price = tr.children[1].innerText
				var total = tfoot.children[0].children[1].innerText.split('(')[0]
				tr.parentNode.removeChild(tr)
				var num = document.querySelectorAll('.del').length
				tfoot.innerHTML = `<tr><th>总计</th><td colspan="2">${(Number(total) - Number(price).toFixed(2))}(${num}件商品)</td></tr>`
			})
		}
		var clear = document.querySelector('#clear')
		var jsTrolley = document.querySelector('#jsTrolley')
		clear.addEventListener('click', e => {
			jsTrolley.parentNode.removeChild(jsTrolley)
			var goods1 = document.querySelector('.goods1')
			goods1.style.marginTop = 500 + 'px'
		})
	</script>



	<!-- 页脚 -->
	<footer
		style="background:#232323; color:#fff; padding:36px 0 24px 0; text-align:center; border-top:2px solid #F33F3F; margin-top:60px; font-size:16px; letter-spacing:1px;">
		<div style="max-width:1200px; margin:0 auto;">
			<div style="margin-bottom:12px;">
				<a href="home.html" style="color:#fff; margin:0 18px; text-decoration:none;">主页</a>|
				<a href="product.html" style="color:#fff; margin:0 18px; text-decoration:none;">产品</a>|
				<a href="about us.html" style="color:#fff; margin:0 18px; text-decoration:none;">品牌形象</a>|
				<a href="messageboard.html" style="color:#fff; margin:0 18px; text-decoration:none;">联系我们</a>
			</div>
			<div style="margin-bottom:8px;">
				© 2025 SEVENTEEN CLOTHING. 保留所有权利.
			</div>
			<div style="font-size:14px; color:#bbb;">
				联系邮箱：service@seventeen.com &nbsp;|&nbsp; 粤ICP备xxxxxxx号
			</div>
		</div>
	</footer>



</body>

</html>
